apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: autoresolve-alerts
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
  - name: demo-app.rules
    rules:
    - alert: HighCPUUsage
      expr: demo_app_cpu_usage_percent > 80
      for: 30s
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage detected"
        description: "CPU usage is {{ $value }}%"
    
    - alert: HighErrorRate
      expr: (sum(rate(demo_app_requests_total{status="500"}[2m])) / sum(rate(demo_app_requests_total[2m]))) > 0.1
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "High error rate detected"
        description: "Error rate is above 10%"
    
    - alert: PodCrashLooping
      expr: increase(kube_pod_container_status_restarts_total{namespace="default"}[15m]) > 3
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "Pod {{ $labels.pod }} is crash looping"
        description: "Pod has restarted {{ $value }} times"
